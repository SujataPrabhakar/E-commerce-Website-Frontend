<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>SignUp</title>
</head>
<body>
    <div class="container p-5">
        <div class="border border-success rounded mt-3 bg-light w-50  mx-auto">
            <div class="text-center mt-2">
                <h2>Sign Up</h2>
            </div>
                <div class="row mt-5 justify-content-center">
                    <div class="col-6">
                        <form action="">
                            <label for="name"  class="form-label">User Name:</label>
                        <input type="text" class="form-control" placeholder="Name">
                        </form>
                        <form action="" class="my-3">
                            <label for="email"  class="form-label">Email:</label>
                        <input type="text" class="form-control" placeholder="e.g. myemail@yahoo.com">
                        </form>
                        <form action="" class="my-3">
                            <label for="password"  class="form-label">Password:</label>
                        <input type="text" class="form-control" placeholder="your password here">
                        </form>
                        <form action="" class="my-3">
                            <label for="password"  class="form-label">Confirm Password:</label>
                        <input type="text" class="form-control" placeholder="Enter same password as above">
                        </form>
                        <div class="text-center">
                            <button type="button" class="btn btn-success btn-lg btn-block w-100 my-3">Continue</button>
                            <a href="index.html"><button type="button" class="btn btn-success btn-lg btn-block w-100 my-3">Back to Home</button></a>
                        </div>
                        <p class="small justify-content-center">*please do not share your password.</p>
                        
                    </div>
                </div>
        </div>
        
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script> 
</html>
